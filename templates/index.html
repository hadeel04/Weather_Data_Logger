<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 100px;
            text-align: center;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #004a9f;
            color: #fff;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 25px;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
        }

        .card-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 30px;
            padding: 18px 24px;
            font-size: 16px;
            border-color: #ced4da;
        }

        .btn {
            border-radius: 25px;
            padding: 10px 32px;
            font-size: 16px;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004a9f;
        }

        .weather-data,
        .temperature-chart {
            margin-top: 40px;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
        }

        .weather-data h5,
        .temperature-chart h5 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Weather App
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('index') }}" method="post">
                            <div class="form-group">
                                <label for="location" class="font-weight-bold">Enter a location:</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="Enter a city name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Get Weather</button>
                        </form>
                        {% if weather_data %}
                        <div class="weather-data">
                            <h5>Weather Data</h5>
                            {{ weather_data | safe }}
                        </div>
                        <div class="temperature-chart">
                            <h5>Temperature Chart</h5>
                            <img src="data:image/png;base64, {{ plot_data }}" alt="Temperature Chart" class="img-fluid">
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
